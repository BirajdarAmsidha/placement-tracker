<!-- i want to add a button to add new job roles -->
<div id="button-group">
    <button id="add_role">Add New Job Role</button>
</div> 

<!-- Add Job Role Modal -->
<div id="roleModal" class="modal">
  <div class="modal-content">
    <h3>Add Job Role</h3>

    <input type="text" id="roleId" placeholder="Role ID (e.g. ROLE005)">
    <input type="text" id="roleTitle" placeholder="Job Role Title">

    <div class="modal-actions">
      <button id="saveRole">Save</button>
      <button id="closeModal">Cancel</button>
    </div>
  </div>
</div>
